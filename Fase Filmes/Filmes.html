<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Filmes</title>
    <link rel="stylesheet" href="stylesFilmes.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scriptFilmes.js" async></script>
</head>
<body>

    <h1 id="pagetitle">Pesquise por um filme que goste!</h1>

    <div class="search">
        <input type="text" id="query"/><button id="searchBtn">Pesquisar</button></div>

    <div class="movies">

        <img src="" alt="" class="posters" id="poster">

        <img src="" alt="" class="posters" id="poster2">

    </div>

    <div class="box">
        <h1 id="desafio">Desafio</h1>
        <h1 id="instruc">Iguale o tamanho das imagens alterando a propriedade "height" do poster.</h1>
        <div class="userInput">
            <pre>
                #poster{
                        height: <input type="text" id="inputSize"/> px;}
            </pre>
        </div>
        <h2 id="acerto">Correto! Pontuação: <span id="scoreDisplay">1000</span></h2>
        <a href="../Firebase DB/placar.html"><button id="continuar">Continuar</button></a>
    </div>
    
    <br><br>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" async></script>
    <script src="game_database.js" async></script>
</body>
</html>
