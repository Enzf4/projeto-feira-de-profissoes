<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase Iteração</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" async></script>
    <script src="../Firebase DB/JS/game_database.js" async></script>
</head>
<body>
    <h1 id="tempo">0</h1>
    <h1 id="score">Pontos: 0</h1>
    <div id="gameBoard">
        <div id="player"></div>
        <div id="targetSquare"></div>
    </div>
        <div id="iteração">
            <h2>Valor da Iteração:</h2>
            <input id="inputIteração" type="number" size="2" min="0" max="50">
        </div>

    <input id="start" type="button" value="Start" onclick="startTimer()">
    <div id="message">Tempo encerrado</div>

    <h2>Pontuação Total: <span id="scoreDisplay">0</span><h2>
    <!-- <input type="button" id="continuar" value="Continuar"> -->
    <a href="../Firebase DB/placar.html"><button id="continuar">Continuar</button></a>

</body>

</html>
